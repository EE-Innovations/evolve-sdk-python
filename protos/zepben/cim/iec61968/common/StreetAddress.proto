syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61968.common";
package zepben.cim.iec61968.common;

import "zepben/cim/iec61968/common/TownDetail.proto";

/**
 * General purpose street and postal address information.
 */
message StreetAddress {

    /**
     * Postal code for the address.
     */
    string postalCode = 1;

    /**
     * Town detail.
     */
    iec61968.common.TownDetail townDetail = 2;

}
