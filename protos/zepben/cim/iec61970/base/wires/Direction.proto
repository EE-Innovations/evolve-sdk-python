syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.base.wires";
package zepben.cim.iec61970.base.wires.direction;

enum Direction {
    /**
     * No flow.
     */
    NONE = 0;
    /**
     * Flow into the terminal out of the connectivity node.
     */
    IN = 1;
    /**
     * Flow out of the terminal into the connectivity node.
     */
    OUT = 2;
    /**
     * Flow in both directions from the terminal and the connectivity node.
     */
    BOTH = 3;
}
